<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=R, initial-scale=1.0">
    <script src="../../mscripts/loader.js"></script>
    <script src="opscript.js" defer></script>
    <title>Document</title>
</head>
<body>
  <div class="partial" data-path="./../../pages/partials/header.html"></div>
    <div class="options">
        <h1>Options:</h1>
        <hr>
        <h2>Speed:</h2><br>
        <label class="container"> slow
          <input type="radio" checked="checked" name="radio" id="op1">
          <span class="checkmark"></span>
        </label>
        <label class="container"> high
          <input type="radio" name="radio" id="op2">
          <span class="checkmark"></span>
        </label>
        <hr>
        <button id="submit">Generate!</button>
    </div>
    <div class="partial" data-path="./../../pages/partials/footer.html"></div>
</body>
<style>
  .options > button {
  border: none;
  color: white;
  padding: 16px 32px;
  text-align: center;
  text-decoration: none;
  display: inline-block;
  font-size: 16px;
  margin: 4px 2px;
  transition-duration: 0.4s;
  cursor: pointer;
}
.options > button {
  background-color: white; 
  color: black; 
  border: 2px solid #008CBA;
}

.options > button:hover {
  background-color: #008CBA;
  color: white;
}


.options {
  color: grey;
  position: absolute;
  left: 500px;
  padding: 100px;
  font-family: "Audiowide", sans-serif;
  border: 1px solid black;
  margin: 25px;
  background-color: lightblue;
}

/* The container */
.container {
  display: block;
  position: relative;
  padding-left: 35px;
  margin-bottom: 12px;
  cursor: pointer;
  font-size: 22px;
  -webkit-user-select: none;
  -moz-user-select: none;
  -ms-user-select: none;
  user-select: none;
}

/* Hide the browser's default radio button */
.container input {
  position: absolute;
  opacity: 0;
  cursor: pointer;
}

/* Create a custom radio button */
.checkmark {
  position: absolute;
  top: 0;
  left: 0;
  height: 25px;
  width: 25px;
  background-color: #eee;
  border-radius: 50%;
}

/* On mouse-over, add a grey background color */
.container:hover input ~ .checkmark {
  background-color: #ccc;
}

/* When the radio button is checked, add a blue background */
.container input:checked ~ .checkmark {
  background-color: #2196F3;
}

/* Create the indicator (the dot/circle - hidden when not checked) */
.checkmark:after {
  content: "";
  position: absolute;
  display: none;
}

/* Show the indicator (dot/circle) when checked */
.container input:checked ~ .checkmark:after {
  display: block;
}

/* Style the indicator (dot/circle) */
.container .checkmark:after {
 	top: 9px;
	left: 9px;
	width: 8px;
	height: 8px;
	border-radius: 50%;
	background: white;
}
</style>
</html>
